<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehiaketa berri bat sortu</title>
    <!--link rel="stylesheet" href="../css/style.css">-->
    <link rel="manifest" href="../pwa/manifest.json" />
</head>
<body>
    <h1>Lehiaketa berri bat sortu ezazu</h1>
    <form   id = "lehiaketaForm1" onSubmit = "lehiaketaSortu(event)">
        <table>
            <tr>
                <td>Data</td>
                <td><input type="date" id="data" placeholder="uuuu-mm-dd" required min = currentDate></td>
            </tr>
            <tr>
                <td>Izena</td>
                <td><input type="text" id="lehiaketaIzena" placeholder="Izena" required></td>
            </tr>
            <tr>
                <td>Fase kopurua</td>
                <td><input type="number" min = "1" id="faseKopurua"  required></td>
            </tr>
            <tr>
                <td><button type="submit">Sortu</button></td>
            </tr>

        </table>
    </form>


    <form onsubmit="faseakSortu(event)">
        <div id="faseenTaula"></div>
    </form>

 
</body>
<script src = "../../js/app.js" ></script>
</html>
