
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="../pwa/manifest.json" />
  
  <title>Sesioa hasi</title>
  <link rel="stylesheet" href="../css/style.css">
    
</head>


<body>

    <h1 id="formTitle">Sesioa hasi</h1>
    <form id="authForm" onsubmit="submitLoginSignUp(event)">
      <input type = text id = username placeholder = "Erabiltzaile izena" required />
      <input type="email" id="email" placeholder="eposta kontua" required />
      <input type="password" id="password" placeholder="pasahitza" required />
      <select id = "role" required hidden>
          <option value="admin">Adminstraria</option>
          <option value="judge">Epailea</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
    <button class="toggle-button" onclick="toggleLogin()">Ez duzu konturik? Erregistratu zaitez</button>




 <!-- Register the app's service worker. -->
 <script>
  if ("serviceWorker" in navigator) {
    
    navigator.serviceWorker.register("../js/sw.js");
    
  }
</script>



</body>

<script src = "../js/app.js" ></script>
</body>
</html>
