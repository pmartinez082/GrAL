  <script type = "module">

  <div id = "logDiv"></div>

    </table>
    </form>
    <button id="toggle-button" >Ez duzu konturik? Erregistratu zaitez</button>
  


 <!-- Register the app's service worker. -->
 <script>
  if ("serviceWorker" in navigator) {

  }
</script>
